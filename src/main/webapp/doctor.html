<!doctype html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="gwt:property" content="locale=zh">
		<link type="text/css" rel="stylesheet" href="ExtGWT/css/gxt-all.css">
		<link type="text/css" rel="stylesheet" href="doctor.css">
	
		<title>EMR System V2</title>

		<script language="javascript" src="doctor/doctor.nocache.js"></script>
		<style>
			#loading {
			  position: absolute;
			  left: 40%;
			  top: 40%;
			  margin-left: -45px;
			  padding: 2px;
			  z-index: 20001;
			  height: auto;
			  border: 1px solid #ccc;
			}
			
			#loading a {
			  color: #225588;
			}
			
			#loading .loading-indicator {
			  background: white;
			  color: #444;
			  font: bold 13px tahoma, arial, helvetica;
			  padding: 10px;
			  margin: 0;
			  height: auto;
			}
			
			#loading .loading-indicator img {
			  margin-right:8px;
			  float:left;
			  vertical-align:top;
			}
			
			#loading-msg {
			  font: normal 10px arial, tahoma, sans-serif;
			}
		</style>
	</head>

	<body style="overflow: hidden">
		<div id="loading">
		    <div class="loading-indicator">
		    <img src="ExtGWT/images/default/shared/large-loading.gif" width="32" height="32"/> EMR V2 医生门户工作站<br />
		    <span id="loading-msg">初始化中&nbsp;...</span>
		    </div>
		</div>
		<!-- OPTIONAL: include this if you want history support -->
      <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>		

	<body oncontextmenu="window.event.returnValue=false;"> 
    </body>
    
    <div id="editor_plugin_"

		style="width: 0px; height: 0px; hidden: false" />
